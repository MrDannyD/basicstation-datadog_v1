# Autodiscovery settings for vanilla Docker
logs_enabled: true
listeners:
  - name: docker
config_providers:
  - name: docker
    polling: true
logs_config:
  container_collect_all: true
process_config:
  enabled: true
process_config:
  enabled: true
  container_collection:
    enabled: true
  process_collection:
    enabled: true
apm_config:
  enabled: false # disable APM
